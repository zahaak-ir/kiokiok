<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Line Selector</title>
    <style>
        button {
            margin: 5px;
            padding: 10px;
        }
        #output {
            margin-top: 20px;
            width: 100%;
            height: 200px; /* Set a height for the textarea */
            white-space: pre-wrap; /* Preserve whitespace */
            overflow: auto; /* Allow scrolling */
        }
    </style>
</head>
<body>

    <h1>VpnWb</h1>
    <div id="buttons">
        <!-- Replace these file names with your actual text file names -->
        <button onclick="getRandomLines('juicity_L.txt', 1)">juicity</button>
        <button onclick="getRandomLines('Vmess_L.txt', 2)">vmess</button>
        <button onclick="getRandomLines('Vless_L.txt', 3)">vless</button>
        <button onclick="getRandomLines('Tuic_L.txt', 4)">tuic</button>
        <button onclick="getRandomLines('Trojan_L.txt', 5)">trojan</button>
        <button onclick="getRandomLines('Ss_L.txt', 6)">ss</button>
        <button onclick="getRandomLines('Ssr_L.txt', 7)">ssr</button>
        <button onclick="getRandomLines('Hysteria_L.txt', 8)">hysteria</button>
        <button onclick="getRandomLines('Hy2_L.txt', 9)">hy2</button>
    </div>

    <textarea id="output" readonly></textarea>

    <script>
        async function fetchFile(fileUrl) {
            const response = await fetch(fileUrl);
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            const text = await response.text();
            return text.split('\n'); // Split the text into lines
        }

function getRandomLines(fileName, buttonNumber) {
    fetchFile(fileName)
        .then(lines => {
            const randomLines = [];
            const totalLines = lines.length;
            const numberOfLinesToSelect = Math.min(50, totalLines); // Ensure we don't exceed available lines

            // Select 50 random lines
            while (randomLines.length < numberOfLinesToSelect) {
                const randomIndex = Math.floor(Math.random() * totalLines);
                if (!randomLines.includes(lines[randomIndex])) {
                    randomLines.push(lines[randomIndex]);
                }
            }

            // Display the random lines
            document.getElementById('output').value = randomLines.join('\n');
        })
        .catch(error => {
            console.error('Error fetching the file:', error);
            document.getElementById('output').value = 'Error fetching the file.';
        });
}

    </script>

</body>
</html>
